<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUTS DE HTML</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>DIFERENTES INPUTS PARA FORMULARIOS</h1>
    <br>
    <input type="text" autocomplete="on">
    <input type="text" autocomplete="of">
    <input type="text" autofocus>
    <br>
    <input type="text" placeholder="Escriba su nombre" id="nombrepersona" class="tipoinputs" >
    <input type="password" class="tipoinputs" placeholder="ContraseÃ±a">
    <input type="date" class="tipoinputs">
    <input type="file">
    <input type="color">
    <input type="checkbox">
    <br>
    <label for="sexo">Sexo:</label>
    MASCULINO<input type="radio" name="sexo" id="mas" value="M">
    FEMENINO<input type="radio" name="sexo" id="fem" value="F">
    <br>
    <input type="email">
    <input type="tel" name="" id="" maxlength="10" min="10">
    <input type="number" name="" id="" value="" class="">
    <input type="search" name="" id="" value="" class="">
    <textarea name="" id="" cols="10" rows="5"></textarea>
    <input type="range" min="0" max="5" step="1" value="0">
</body>
</html>
