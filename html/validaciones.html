<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>PRUEBA PARA ETIQUETAS DE VALIDACIONES </h1>

    <br>

        <form name="formulario" method="post" action="/send.php">
            <strong>USUARIO:</strong>
                 <input type="text" name="nombre" id="nom" placeholder="USER NAME"
                    required pattern="[A-Za-z]"
                    minlength="15"
                    maxlength="30"
                    title="Nombre completo no se admiten Numeros (Tamaño mínimo: 15. Tamaño máximo: 30)">
        </form>
            <br>
        
        <form name="formulario" method="post" action="/send.php">
            <strong>CONTRASEÑA:</strong>
                 <input type="password" name="contraseña" id="pass" placeholder="PASSWORD"
                    required pattern="[A-Za-z0-9]"
                    minlength="5"
                    maxlength="15"
                    title="Letras y números. Tamaño mínimo: 5. Tamaño máximo: 40">
        </form>

            <br>
            <label for="sexo"><strong>GENERO:</strong></label>
                    MASCULINO<input type="radio" name="sexo" id="mas" value="M">
                    FEMENINO<input type="radio" name="sexo" id="fem" value="F">

            <br>
            <br>

            <form  name="cel" action="post" method="/send.php" >
                <strong>CELULAR:</strong>
                    <input type="tel" name="celu" id="celular" placeholder="Numero Celular"
                        required pattern="[0-9]"
                        minlength="10"
                        title="Cantidad maxima de caracteres (10)">

            </form>
            
            <br>
                <strong>BIOGRAFIA:</strong>
                <br>
                <textarea name="Descripcion" id="biog" placeholder="Breve biografia de la persona" cols="100" rows="5"
                        required pattern="[A-Za-z0-9]"
                        maxlength="210"
                        minlength="55">
                </textarea>  

</body>
</html>
